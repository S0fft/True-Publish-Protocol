<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <style>
        html, body {
            height: 100%;
        }
        .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-3 border-bottom">
            <div class="col-md-3 mb-1 mb-md-0">
                <a href="/" class="d-inline-flex align-items-center text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <img class="header__img me-2" src="{{ url_for('static', filename='img/logo.png') }}" alt="">
                    <h5 class="mb-0">True-Publish-Protocol</h5>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('posts') }}" class="nav-link px-2">All Articles</a></li>
            <li><a href="{{ url_for('create') }}" class="nav-link px-2">Create Articles</a></li>
            </ul>

            <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
        <div class="content">
            {% block content %} {% endblock content %}
        </div>
    </div>

    <footer class="py-1 my-1">
        <ul class="nav justify-content-center border-bottom  mb-3">
        </ul>
        <p class="text-center text-body-secondary">Â© 2024 True-Publish-Protocol</p>
    </footer>
</body>
</html>
