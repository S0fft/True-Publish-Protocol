{% extends "base.html" %}

{% block title %}
    All Records
{% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="text-center mb-4">All Articles</h1>

        <div class="row justify-content-center">
          {% for post in posts %}
            <div class="col-md-8 col-lg-6 mb-4">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <h4 class="card-title">{{ post.title }}</h4>
                  <hr>
                  <p class="card-text">{{ post.text }}</p>
                  <a href="#" class="btn btn-primary">Read More
                    <i class="fa fa-long-arrow-right ml-2"></i>
                  </a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
    </div>
{% endblock content %}
